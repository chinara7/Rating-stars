<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Rating</title>
</head>

<body>
<!-- Only html and css were used in this project.  -->

<h1>Tap to rate:</h1>
    <div class="star">
        <div class="fas-1">
            <i class="fas fas fa-sad-tear fas-em-1"></i>
            <i class="fas fa-star " title="Terrible"></i>
        </div>
        <div class="fas-2">
            <i class="fas fa-frown fas-em-2"></i>
            <i class="fas fa-star " title="Bad"></i>
        </div>
        <div class="fas-3">
            <i class="fas fa-meh fas-em-3"></i>
            <i class="fas fa-star " title="Okay"></i>
        </div>
        <div class="fas-4">
            <i class="fas fa-smile fas-em-4"></i>
            <i class="fas fa-star " title="Good"></i>
        </div>
        <div class="fas-5">
            <i class="fas fa-grin-stars fas-em-5"></i>
            <i class="fas fa-star "  title="Excellent"></i>
        </div>
    </div>


</body>

</html>
